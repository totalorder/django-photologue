{% load i18n %}

{# Display a randomnly-selected set of photos from a given gallery #}

<div class="row col-lg-12">
    <a href="{{ gallery.get_absolute_url }}">
        <h2>{{ gallery.title }}</h2>
        {% if gallery.description %}<p>{{ gallery.description|safe }}</p>{% endif %}

        {% for photo in gallery.sample %}<img src="{{ photo.get_thumbnail_url }}" class="thumbnail" alt="{{ photo.title }}">{% endfor %}</a>
</div>
