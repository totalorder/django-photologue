<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="{{ STATIC_URL }}css/lightbox.css" rel="stylesheet" />
		<link href="{{ STATIC_URL }}css/screen.css" rel="stylesheet" media="screen">

	    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!--[if lt IE 9]>
	      <script src="{{ STATIC_URL }}js/html5shiv.js"></script>
	      <script src="{{ STATIC_URL }}js/respond.min.js"></script>
	    <![endif]-->
    </head>
    <body>
        <!-- Navigation -->
		<nav class="navbar navbar-default" role="navigation">
		  <!-- Brand and toggle get grouped for better mobile display -->
		  <div class="navbar-header">
		    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
		      <span class="sr-only">Toggle navigation</span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		    </button>
		    <a href="/"><img src="http://naetet.se/logo/naetet_logo_notext.gif" /></a>
		  </div>
		
		  <!-- Collect the nav links, forms, and other content for toggling -->
		  <div class="collapse navbar-collapse navbar-ex1-collapse">
		    <ul class="nav navbar-nav">
                {% with request.path|slice:":7" as path %}
                    <li{% if path != '/bilder' %} class="active"{% endif %}><a href="{% url 'pl-gallery-archive' %}">Album</a></li>
                    <li{% if path == '/bilder' %} class="active"{% endif %}><a href="{% url 'pl-photo-archive' %}">Bilder</a></li>
                {% endwith %}
                <!--
			    <li class="galleries dropdown">
					<a data-target="#" href="" class="dropdown-toggle" data-toggle="dropdown">
			            Gallery views<b class="caret"></b>
			        </a>
					<ul class="dropdown-menu">
						<li class="sub-page"><a href="{% url 'pl-gallery-archive' %}">Date views</a></li>
						<li class="sub-page"><a href="{% url 'photologue-gallery-list' %}">List views</a></li>
					</ul>
				</li>
			    <li class="photos dropdown">
					<a data-target="#" href="" class="dropdown-toggle" data-toggle="dropdown">
			            Photo views<b class="caret"></b>
			        </a>
					<ul class="dropdown-menu">
						<li class="sub-page"><a href="{% url 'pl-photo-archive' %}">Date views</a></li>
						<li class="sub-page"><a href="{% url 'photologue-photo-list' %}">List views</a></li>
					</ul>
				</li>-->
		    </ul>
		  </div><!-- /.navbar-collapse -->
		</nav>
    	<div class="container">
        	{% block content %}{% endblock %}
        </div>
        <script src="{{ STATIC_URL }}js/jquery.js"></script>
        <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
		<script src="{{ STATIC_URL }}js/project.js"></script>
        <script src="{{ STATIC_URL }}js/lightbox.js"></script>
    </body>
</html>
